<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        font-family: "Poppins", Arial, Helvetica, sans-serif;
        background: rgb(22, 22, 22);
        color: #fff;
        max-width: 300px;
      }
      .app {
        max-width: 300px;
        padding: 20px;
        display: flex;
        flex-direction: row;
        background: rgb(31, 31, 31);
        align-items: center;
      }
      img {
        width: 50px;
        height: 50px;
        margin-right: 20px;
        border-radius: 50%;
        border: 1px solid #fff;
        padding: 5px;
      }
      .personIMG {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <img class="personIMG" />
      <h4 id="text">Welcome NAME</h4>
    </div>
    <script>
      function getUrlQueryParams() {
        var queryParams = {},
          param;
        //http://example.com/?id=123456&name=amy
        //window.location.search="?id=123456&name=amy"
        var params = window.location.search.substring(1).split("&");
        for (var i = 0; i < params.length; i++) {
          param = params[i].split("=");
          queryParams[param[0]] = param[1];
        }
        return params;
      }

      var queryParams = getUrlQueryParams();
      document.getElementById("text").textContent = queryParams;

      var imgReplace = document.getElementsByClassName("personIMG")[0];
      imgReplace.src = `https://avatars.dicebear.com/4.5/api/avataaars/${queryParams}.svg`;
      imgReplace.style.visibility = "visible";
    </script>
  </body>
</html>
